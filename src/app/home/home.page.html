

<ion-content [fullscreen]="true">
  <ion-tabs *ngIf="directorio[15]==true">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="carro" (click)="cusuario()">
        <ion-icon name="basket-outline"></ion-icon>
        <ion-label>Carro</ion-label>
        <ion-badge>{{directorio[17]}}</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="compras">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-label>compras</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="perfil">
        <ion-icon name="body-outline"></ion-icon>
        <ion-label>perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <div *ngIf="directorio[15]==false">
    <ion-text>
      <h1>Iniciar sesion</h1>
    </ion-text>
  <ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="perfil">
      <ion-icon name="body-outline"></ion-icon>
      <ion-label>Iniciar sesion</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</div>

</ion-content>
