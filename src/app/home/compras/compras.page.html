<ion-header>
  <ion-toolbar>
    <ion-title>compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agua 1</ion-card-title>
      <ion-card-subtitle>$20</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-button (click)="menos(0)" shape="square">
          -
        </ion-button>
        <ion-input type="number" [(ngModel)]="productos[0]"></ion-input>
        <ion-button (click)="mas(0)" shape="square">
          +
        </ion-button>
      </ion-item>
      <ion-button (click)="agregaralcarro(0)" expand="block" fill="clear" shape="round">
        agregar al carro
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
